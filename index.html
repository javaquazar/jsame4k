<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="SameGame clone in 4k">
    <meta name="copyright" content="Copyright (c) 2014 Gabor Bata">
    <meta property="og:title" content="JSame4k">
    <meta property="og:description" content="JSame4k is a puzzle game (inspired by SameGame), which is played on a rectangular field, filled with colored squares. The objective of the game is to clear the field by removing groups of pieces of the same color. You get points for each group you remove and the larger the group, the more points you get.">
    <meta property="og:type" content="game">
    <meta property="og:url" content="http://gaborbata.github.io/jsame4k/">
    <meta property="og:image" content="http://gaborbata.github.io/jsame4k/jsame4k.png">
    <title>JSame4k</title>
    <style type="text/css">
      body {
        background-color: #fff;
        color: #999;
        margin: 0;
      }

      #wrapper {
        display: table;
        position: absolute;
        height: 100%;
        width: 100%;
      }

      #container {
        display: table-cell;
        vertical-align: middle;
      }

      #jsame4k {
        -webkit-box-shadow: 0 0 30px 0 rgba(0,0,0,0.75);
        -moz-box-shadow: 0 0 30px 0 rgba(0,0,0,0.75);
        box-shadow: 0 0 30px 0 rgba(0,0,0,0.75);
        display: block;
        height: 418px;
        margin: 0 auto;
        width: 528px;
      }

      #footer {
         bottom: 0;
         font-family: sans-serif;
         font-size: 12px;
         height: 30px;
         left: 0;
         position: fixed;
         text-align: center;
         width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="footer">
      JSame4k | SameGame clone in 4k | &copy; 2014 Gabor Bata
    </div>
    <div id="wrapper">
      <div id="container">
        <canvas id="jsame4k" width="528" height="418">
          To play the game, your browser must support HTML5 Canvas.
        </canvas>
      </div>
    </div>
    <script src="jsame4k.js"></script>
  </body>
</html>
